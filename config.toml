# 公開するページのURL
baseURL = "https://koomiy.github.io"

languageCode = "ja"
DefaultContentLanguage = "ja"
HasCJKLanguage = true
enableRobotsTXT = true

# ブログのタイトル
title = "Humanoid Virtual Athletics Challenge 解説ブログ"

theme = "mainroad"
paginate = 20

# 自己紹介
[Author]
    name = "Koki Miyatani"
    bio = "ロボティクスに興味があります。"
    avatar = "img/scorpion.png"

[Params]
    customCSS = ["css/custom.css"]
    copyright = "Author"
    readmore = true
    authorbox = true
    post_meta = ["date", "categories"]
    twitter_cards = true

# ページのテーマカラー
[Params.style.vars]
  highlightColor = "#ffa500"

# SNS等のユーザー名
[Params.widgets.social]
  twitter = "@DLl5IwfCxWDXVeG"
  github = "koomiy"

[Params.sidebar]
    home = "right"
    list = "right"
    single = "right"
    widgets = ["search", "recent", "categories", "taglist", "social"]

